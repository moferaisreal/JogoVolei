<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders:opsz,wght@10..72,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Jogo Vôlei</title>
  </head>
  <body>
    <header>
      <h1>PLACAR</h1>
    </header>
    <main>
      <div class="controls">
        <img
          class="controlBtn"
          src="./images/refreshbtn.png"
          id="refreshbtn"
          alt="Refresh Scoreboard"
        />
        <a href="./config.html">
          <img
            class="controlBtn"
            src="./images/settingsbtn.png"
            id="settingsbtn"
            alt="Open Settings"
          />
        </a>
      </div>
      <div class="scoreboard" id="scoreboard">
        <div id="team1">
          <h2>Time 1</h2>
          <img
            src="./images/minusbtn.png"
            class="btn"
            id="minusT1"
            alt="Decrease Team 1 Score"
          />
          <div class="score">
            <span id="score1">0</span>
            <img
              src="./images/plusbtn.png"
              class="btn"
              id="plusT1"
              alt="Increase Team 1 Score"
            />
          </div>
          <img
            src="./images/saqueicon.png"
            id="service1"
            class="btn"
            alt="Team 1 Service"
          />
        </div>
        <div id="team2">
          <h2>Time 2</h2>
          <img
            src="./images/minusbtn.png"
            class="btn"
            id="minusT2"
            alt="Decrease Team 2 Score"
          />
          <div class="score">
            <span id="score2">0</span>
            <img
              src="./images/plusbtn.png"
              class="btn"
              id="plusT2"
              alt="Increase Team 2 Score"
            />
          </div>
          <img
            src="./images/saqueicon.png"
            id="service2"
            class="btn"
            alt="Team 2 Service"
          />
        </div>
      </div>
    </main>
    <script src="script.js"></script>
    <footer>
      <h2>Placar Vôlei - 2025</h2>
      <p>
        Desenvolvido por:
        <strong
          ><a href="https://github.com/moferaisreal">Marcelo Rocha</a></strong
        >
      </p>
      <p>
        <a href="https://www.freepik.com/author/mehboobmandan449/icons"
          >Icon by Bahu Icons</a
        >
      </p>
      <p>Todos os direitos reservados</p>
    </footer>
  </body>
</html>
