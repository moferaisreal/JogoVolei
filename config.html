<!DOCTYPE html>
<html lang="en">
  <head>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Big+Shoulders:opsz,wght@10..72,100..900&display=swap"
        rel="stylesheet"
      />
      <link rel="stylesheet" href="style.css" />
      <title>Configurações</title>
    </head>
  </head>
  <body>
    <main>
      <a href="./index.html"
        ><img src="./images/homebtn.png" class="btn homebtn"
      /></a>
      <div class="configControls">
        <form action="">
          <h2>Pontos</h2>
          <input type="number" min="11" max="25" id="scoreInput" />
          <img
            class="configbtn"
            src="./images/savebtn.png"
            onclick="saveScore()"
          />
        </form>
        <form action="">
          <h2>Players</h2>
          <input type="number" id="playersInput" min="2" />
          <img
            class="configbtn"
            src="./images/savebtn.png"
            onclick="savePlayers()"
          />
        </form>
      </div>
      <div class="configControls">
        <h2>Participantes</h2>
        <form>
          <input
            type="text"
            required
            id="player"
            placeholder="Adicione o participante"
          />
          <img
            class="configbtn"
            src="./images/savebtn.png"
            onclick="addPlayer()"
          />
        </form>
        <div class="players">
          <ul id="players"></ul>
          <img
            src="./images/deletebtn.png"
            class="configbtn"
            onclick="deletePlayer()"
          />
        </div>
        <div class="lowerControls">
          <img class="btn" src="./images/savebtn.png" onclick="saveAll()" />
          <img
            class="btn"
            src="./images/cancelbtn.png"
            onclick="cancelLast()"
          />
        </div>
      </div>
    </main>
    <script src="script.js"></script>
    <footer>
      <h2>Placar Vôlei - 2025</h2>
      <p>
        Desenvolvido por:
        <strong
          ><a href="https://github.com/moferaisreal">Marcelo Rocha</a></strong
        >
      </p>
      <p>
        <a href="https://www.freepik.com/author/mehboobmandan449/icons"
          >Icon by Bahu Icons</a
        >
      </p>
      <p>Todos os direitos reservados</p>
    </footer>
  </body>
</html>
