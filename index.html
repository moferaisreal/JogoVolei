<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DSEG7+Classic:wght@400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/5c055b35a0.js"
      crossorigin="anonymous"
    ></script>
    <title>Volleyball Scoreboard</title>
  </head>
  <body>
    <div class="scoreboard-container">
      <header class="scoreboard-header">
        <h1>PLACAR</h1>
      </header>
      <main class="scoreboard-main">
        <div class="team" id="team1">
          <h2 class="team-name" id="teamOne">TIME 1</h2>
          <div class="score-display" id="plusT1">
            <span id="score1">0</span>
          </div>
          <ul class="team-players" id="team1-players"></ul>
          <div class="service-indicator" id="service1">SERVIÇO</div>
          <i
            class="fa-solid fa-circle-minus fa-2xl controlBtn"
            id="minusT1"
          ></i>
        </div>
        <div class="team" id="team2">
          <h2 class="team-name" id="teamTwo">TIME 2</h2>
          <div class="score-display" id="plusT2">
            <span id="score2">0</span>
          </div>
          <ul class="team-players" id="team2-players"></ul>
          <div class="service-indicator" id="service2">SERVIÇO</div>
          <i
            class="fa-solid fa-circle-minus fa-2xl controlBtn"
            id="minusT2"
          ></i>
        </div>
      </main>
      <div class="scoreboard-controls">
        <div class="control-group">
          <h3>SISTEMA</h3>
          <i
            class="fa-solid fa-circle-play fa-2xl controlBtn"
            id="riotStarter"
          ></i>
          <i class="fa-solid fa-retweet fa-2xl controlBtn" id="refreshbtn"></i>
          <a href="./config.html">
            <i class="fa-solid fa-gears fa-2xl controlBtn" id="settingsbtn"></i>
          </a>
        </div>
      </div>
    </div>

    <div class="overlay" id="victoryOverlay"></div>
    <div class="modal-vitoria" id="victoryModal">
      <h2 id="winner-message">Team Victorious!</h2>
      <button id="newMatchBtn">Nova Partida</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
