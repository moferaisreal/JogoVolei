<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders:opsz,wght@10..72,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Jogo VÃ´lei</title>
  </head>
  <body>
    <header>
      <h1>PLACAR</h1>
    </header>
    <main>
      <div class="upperControls">
        <img class="controlBtn" src="./images/playbtn.png" id="riotStarter" />
        <img class="controlBtn" src="./images/refreshbtn.png" id="refreshbtn" />
        <a href="./config.html">
          <img
            class="controlBtn"
            src="./images/settingsbtn.png"
            id="settingsbtn"
            alt="Open Settings"
          />
        </a>
      </div>
      <div class="scoreboard" id="scoreboard">
        <div id="team1">
          <h2 id="teamOne">Time 1</h2>
          <ul class="team-players" id="team1-players"></ul>
          <img
            src="./images/minusbtn.png"
            class="controlBtn"
            id="minusT1"
            alt="Decrease Team 1 Score"
          />
          <div class="score">
            <span id="score1">0</span>
            <img
              src="./images/plusbtn.png"
              class="scoreBtn"
              id="plusT1"
              alt="Increase Team 1 Score"
            />
          </div>
          <img
            src="./images/saqueicon.png"
            id="service1"
            class="serviceBtn"
            alt="Team 1 Service"
          />
        </div>
        <div id="team2">
          <h2 id="teamTwo">Time 2</h2>
          <ul class="team-players" id="team2-players"></ul>
          <img
            src="./images/minusbtn.png"
            class="controlBtn"
            id="minusT2"
            alt="Decrease Team 2 Score"
          />
          <div class="score">
            <span id="score2">0</span>
            <img
              src="./images/plusbtn.png"
              class="scoreBtn"
              id="plusT2"
              alt="Increase Team 2 Score"
            />
          </div>
          <img
            src="./images/saqueicon.png"
            id="service2"
            class="serviceBtn"
            alt="Team 2 Service"
          />
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
